<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div class="container">
      <span class="key" data-key="65">
        <div class="letter">A</div>
        <div class="action">clap</div>
      </span>
      <span class="key" data-key="90">
        <div class="letter">z</div>
        <div class="action">hihat</div>
      </span>
      <span class="key" data-key="69">
        <div class="letter">e</div>
        <div class="action">kick</div>
      </span>
      <span class="key" data-key="82">
        <div class="letter">r</div>
        <div class="action">openhat</div>
      </span>
      <span class="key" data-key="84">
        <div class="letter">t</div>
        <div class="action">ride</div>
      </span>
      <span class="key" data-key="89">
        <div class="letter">y</div>
        <div class="action">snare</div>
      </span>
      <span class="key" data-key="85">
        <div class="letter">u</div>
        <div class="action">tom</div>
      </span>
      <span class="key" data-key="73">
        <div class="letter">i</div>
        <div class="action">tim</div>
      </span>
      <span class="key" data-key="79">
        <div class="letter">o</div>
        <div class="action">tink</div>
      </span>
    </div>
    <audio data-key="65" src="audio/Hand Clap.wav"></audio>
    <audio data-key="90" src="audio/Hi Hat Long.wav"></audio>
    <audio data-key="69" src="audio/kick.mp3"></audio>
    <audio data-key="82" src="audio/open hat.wav"></audio>
    <audio data-key="84" src="audio/ride.mp3"></audio>
    <audio data-key="89" src="audio/snare.wav"></audio>
    <audio data-key="85" src="audio/Tamtam2.wav"></audio>
    <audio data-key="73" src="audio/Hand Clap.wav"></audio>
    <audio data-key="79" src="audio/Hand Clap.wav"></audio>
    <script src="app.js"></script>
  </body>
</html>
